<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("bubbaaa.JPG") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #e63946;
        }

        p {
            color: #444;
            font-size: 18px;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        .yes {
            background-color: #e63946;
            color: white;
        }

        .no {
            background-color: #ccc;
            color: #333;
            position: absolute;
        }

        .yes:hover {
            background-color: #d62828;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="card">
            <h1>Hi, Bubbbaaa üíñ</h1>
            <p>Detdet ta hehehehe</p>
            <p><strong>Will you be my Valentine bubbababes? üåπ</strong></p>

            <div class="buttons">
                <button class="yes" onclick="yesClicked()">Yesss!! üíï</button>
                <button class="no" id="noBtn">Nope üôÖ‚Äç‚ôÇÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        function moveButton() {
            const container = document.querySelector(".buttons");
            const maxX = container.offsetWidth - noBtn.offsetWidth;
            const maxY = container.offsetHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // For desktop
        noBtn.addEventListener("mouseover", moveButton);

        // For mobile (iOS / Android)
        noBtn.addEventListener("touchstart", moveButton);

        function yesClicked() {
            alert("üíñ Iloveeyousooomuch Bubb ü•∞");
        }
    </script>
</body>
</html>
